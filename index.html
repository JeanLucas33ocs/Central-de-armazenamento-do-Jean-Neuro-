<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCS - Centro do Jean</title>
  <style>
    body {
      background-color: #111;
      color: #f2f2f2;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1 {
      color: #f26;
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      color: #66f;
      font-size: 22px;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    a {

      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .musica {
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 15px;
    }
    audio {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo(a) ao centro de "armazenamento" do Jean (neuro)</h1>

  <h2>Arquivos para baixar</h2>
  <table id="tabela">
    <tr><th>Nome</th></tr>
  </table>

  <h2>M칰sicas para ouvir</h2>

  <div class="musica">
    <span>01 - O sol</span>
    <button onclick="tocar('audio1')">郊윒잺 Ouvir</button>
    <audio id="audio1" controls>
      <source src="O sol.mp3" type="audio/mpeg">
      Seu navegador n칚o aguenta o 치udio n칚o filhote.

  </div>

  <div class="musica">
    <span>02 - Reflections</span>
    <button onclick="tocar('audio2')">郊윒잺 Ouvir</button>
    <audio id="audio2" controls>
      <source src="Reflections.mp3" type="audio/mpeg">

    </audio>
  </div>

  <div class="musica">
    <span>03 - Full Moon (RJ Pasin)</span>
    <button onclick="tocar('audio3')">郊윒잺 Ouvir</button>
    <audio id="audio3" controls>

  <!-- Continua adicionando suas m칰sicas no mesmo padr칚o... -->
  
  <h2>Se veio pelos jogos piratas, s칩 procurar os que terminam com .zip 游땙</h2>

  <script>
    // Fetch para preencher a tabela com os arquivos listados em arquivos.json
    fetch('arquivos.json')
      .then(res => res.json())
      .then(dados => {
        const tabela = document.getElementById('tabela');
        dados.forEach(item => {
          const linha = document.createElement('tr');
          linha.innerHTML = `<td><a href="${item.arquivo}" download>${item.nome}</a></td>`;
          tabela.appendChild(linha);
        });
      });

    // Tocar m칰sica ao clicar no bot칚o
    function tocar(id) {
      const audio = document.getElementById(id);
      if (audio.style.display !== 'block') {
        audio.style.display = 'block';
        audio.play();
      } else {
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>

</body>
</html>
